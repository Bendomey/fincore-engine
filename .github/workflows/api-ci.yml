name: API CI

on:
  push:
    branches:
      - main
      - prod
  pull_request:

jobs:
    code-checks:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4
            - name: â” Setup go
              uses: actions/setup-go@v5
              with:
                go-version-file: go.mod
                cache: true
            - name: ğŸ“¥ Download deps
              run: go mod download && make install-tools
            - name: ğŸ”¬ Lint
              run: make lint