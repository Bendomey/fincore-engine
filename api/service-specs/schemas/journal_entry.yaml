type: object
x-fc-class-name: journal_entries.JournalEntry
properties:
  id:
    example: 7e2e0544-931c-4c07-a761-5ae95202d4e1
    format: uuid4
    type: string
    nullable: false
  reference:
    example: INV-1001
    description: A unique reference for this journal entry
    type: string
    nullable: false
  status:
    $ref: ./enums/journal_entry_status.yaml
    nullable: false
  posted_at:
    type: string
    format: date-time
    example: "2200-12-01T17:28:44.064920+00:00"
    description: The date/time at which this journal entry was posted
    nullable: true
  transaction_date:
    type: string
    format: date
    example: "2200-12-01"
    description: The date of the transaction for this journal entry
    nullable: false
  metadata:
    type: object
    example: {"notes": "This is a note"}
    description: Additional metadata for this journal entry
    nullable: true
  lines:
    type: array
    description: The lines that make up this journal entry
    items:
      $ref: ./journal_entry_line.yaml
    minItems: 2
    nullable: true
  created_at:
    type: string
    format: date-time
    example: "2200-12-01T17:28:44.064920+00:00"
    description: The date/time at which this client was created
    nullable: false
  updated_at:
    type: string
    format: date-time
    example: "2200-12-01T17:28:44.064920+00:00"
    description: The date/time at which this client was created
    nullable: false

